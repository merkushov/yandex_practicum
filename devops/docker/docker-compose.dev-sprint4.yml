version: "3.9"

networks:
  yp_network:
    driver: bridge

services:
  s1_admin:
    extends:
      file: s1_admin/docker-compose.yml
      service: s1_admin
    depends_on:
      - s1_admin_pg
    networks:
      - yp_network

  s1_admin_pg:
    extends:
      file: s1_admin_pg/docker-compose.yml
      service: s1_admin_pg
    networks:
      - yp_network

  s3_etl:
    extends:
      file: s3_etl/docker-compose.yml
      service: s3_etl
    depends_on:
      - s1_admin_pg
      - s4_movie_es
    networks:
      - yp_network

  s4_movie_api:
    extends:
      file: s4_movie_api/service.yml
      service: s4_movie_api
    depends_on:
      - s4_movie_es
      - s4_movie_redis
    networks:
      - yp_network

  s4_movie_es:
    extends:
      file: s4_movie_es/docker-compose.yml
      service: s4_movie_es
    networks:
      - yp_network
    
  s4_movie_redis:
    extends:
      file: s4_movie_redis/service.yml
      service: s4_movie_redis
    networks:
      - yp_network